<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Register this is register_usercreationform</h1>
	<form method="post">
		{% csrf_token %}
		{% for field in form %}
			<p>
				{{ field.label_tag }}
				{{ field }}
				
				{% if field.help_text %}
					<small style="color: grey"> {{ field.help_text }} </small>
				{% endif %}
				
				{% for error in field.errors %}
					<p style="color: red">{{ error }}</p>
				{% endfor %}
			</p>
		{% endfor %}
		<button type="submit">Sign up</button>
	</form>
</body>
</html>
